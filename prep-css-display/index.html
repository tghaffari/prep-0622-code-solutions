<!DOCTYPE html>
<html>
<head>
  <title>CSS Display Properties</title>
  <style>
    div {border-width: 4px; border-color: blue; border-style: solid;}
    span{border-width: 4px; border-color: green; border-style: solid}
    button{border-width: 4px; border-color: red; border-style: solid; height: 40px; width: 200px;}
    ul{border-width: 4px; border-color: purple; border-style: solid;}
    li{display: inline; border-width: 4px; border-color: magenta; border-style: solid;}
  </style>
</head>
<body>
  <div>I am a div and by default I am block, which means I take up all the space I can horizontally.</div>
  <div>I am a div but I have <span>span elements inside me</span>.
  Span elements are <span>display inline by default</span>,
  so they only take up as much as space as they need.
  </div>
  <div>
    <button>Hello!</button>
    <button>Buttons are</button>
    <button>Inline Block</button>
    <button>By Default</button>
  </div>
  <ul>
    <li>
      Home
    </li>
    <li>
      Products
    </li>
    <li>
      About Us
    </li>
    <li>
      Contact Us
    </li>
  </ul>
</body>
</html>
